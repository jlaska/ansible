- name: create a file that we can use to fetch
  copy: content="test" dest={{ output_dir }}/orig
  register: remote_file

- name: fetch the file locally
  fetch: src={{remote_file.dest}} dest={{ output_dir }}/fetched
  register: fetched

# TODO: check the sudo and non-sudo forms of fetch because in one form we'll do
# the get method of the connection plugin and in the sudo case we'll use the
# fetch module.

- name: assert expected json response
  assert:
    that:
        - 'fetched.changed'
        - '"md5sum" in fetched'
        - '"remote_md5sum" in fetched'
        - 'fetched.md5sum == fetched.remote_md5sum'
        - 'fetched.dest.startswith("{{output_dir|expanduser}}/fetched/")'
        - 'fetched.dest.endswith("{{output_dir|basename}}/orig")'

- name: assert file was fetched
  file: state=file path={{fetched.dest}}
  delegate_to: localhost
  sudo: false
